[book]
authors = ["abhitopia"]
language = "en"
multilingual = false
src = "src"
title = "Blog @abhitopia"

[preprocessor]

[preprocessor.katex]
after = ["links"]

# I believe following need to run only once to generate index files and css, js etc. # 
# [preprocessor.pagetoc]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.svgbob] # all fields by default
fill_color = "black"  #   "black"
background = "white" #"transparent"

[preprocessor.hide]
hide = true

[output]

[output.html]
additional-css = ["./theme/pagetoc.css", "./theme/mdbook-admonish.css"]
additional-js = ["./theme/pagetoc.js", "./theme/mermaid.min.js", "./theme/mermaid-init.js"]
